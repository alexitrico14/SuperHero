<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>SuperHero</title>
</head>

<body>

    <header class="bg-dark text-white text-center p-3">
        <h1>Biblioteca de supers</h1>
    </header>

    <main class="container my-5">
        <section class="search-section text-center">
            <img src="./assets/img/sh1.jpg" alt="">
            <form id="searchForm" class="form-inline justify-content-center">
                <label for="heroId" class="sr-only">ID del super</label>
                <input type="text" id="heroId" class="form-control mb-2 mr-sm-2"
                    placeholder="Ingrese el ID del Super">
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
            </form>
        </section>

        <section class="row d-flex align-items-center">
            <div id="heroImage" class="col-4 mt-5 w-25">
            </div>
            <div id="heroInfo" class="col-8 mt-5">
            </div>
            <div id="heroChart" class="col-12 mt-5">
            </div>
        </section>
    </main>

    <footer class="bg-light text-center p-3">
        <p>SuperHero Chile &copy; 2024</p>
    </footer>


    <!-- CanvasJS -->
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
